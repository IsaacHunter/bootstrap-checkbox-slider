<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<form class="jumbotron col-lg-4" style="border:1px solid #888888; min-height: 365px;">
			<div class="form-group">
				<label for="exampleInputEmail">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email"></input>
			</div>
			<div class="form-group">
				<label for="exampleCheckboxEmail">This is my primary email</label>
				<label class="checkbox-slider checkbox-slider-primary"><input type="checkbox" class="" id="exampleCheckboxEmail" checked /></label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<form class="jumbotron col-lg-4 form-horizontal" style="border:1px solid #888888; min-height: 365px;">
			<div class="form-group">
				<label for="exampleInputName" class="col-lg-5 control-label">Name</label>
				<div class="col-lg-7">
					<input type="email" class="form-control" id="exampleInputName" placeholder="Enter name"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleCheckboxName" class="col-lg-5 control-label">Subscribe</label>
				<div class="col-lg-7">
					<input type="checkbox" class="checkbox-slider checkbox-slider-info" id="exampleCheckboxName" checked />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-5 col-lg-7">
					<button type="submit" class="btn btn-info">Submit</button>
				</div>
			</div>
		</form>
		
		<div class="col-lg-4 jumbotron"  style="border:1px solid #888888; min-height: 365px;">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Is Admin</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Austin</td>
						<td><input type="checkbox" class="checkbox-slider checkbox-slider-sm checkbox-slider-warning" checked /></td>
					</tr>
					<tr>
						<td>Isaac</td>
						<td><input type="checkbox" class="checkbox-slider checkbox-slider-sm checkbox-slider-success" checked /></td>
					</tr>
					<tr>
						<td>Ian</td>
						<td><input type="checkbox" class="checkbox-slider checkbox-slider-sm checkbox-slider-primary" /></td>
					</tr>
					<tr>
						<td>Jon</td>
						<td><input type="checkbox" class="checkbox-slider checkbox-slider-sm checkbox-slider-danger" checked /></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="jumbotron" style="border:1px solid #888888;">
		
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail2">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword2">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
				  <input type="checkbox" class="checkbox-slider checkbox-slider-success checkbox-slider-inline"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-success">Sign in</button>
		</form>
		
		</div>
	</body>
</html>
