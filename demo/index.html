<html>
	<head>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="../dist/checkbox-slider.css" rel="stylesheet" type="text/css" />
		<style>
			.container {
				padding: 20px;
				background: #f1f1f1;
				margin: 17px;
				border-radius: 10px;
				border: #ccc solid 1px;
			}
		</style>
	</head>
	<body>
		<div class="clearfix">
			<form class="container col-lg-4" style="min-height: 365px;">
				<div class="form-group">
					<label for="exampleInputEmail">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email"></input>
				</div>
				<div class="form-group">
					<label for="exampleCheckboxEmail">This is my primary email</label>
					<label class="checkbox-slider checkbox-slider-primary"><input type="checkbox" id="exampleCheckboxEmail" checked /><span></span></label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		
			<form class="container col-lg-4 form-horizontal" style="min-height: 365px;">
				<div class="form-group">
					<label for="exampleInputName" class="col-lg-5 control-label">Name</label>
					<div class="col-lg-7">
						<input type="email" class="form-control" id="exampleInputName" placeholder="Enter name"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleCheckboxName" class="col-lg-5 control-label">Subscribe</label>
					<div class="col-lg-7">
						<label class="checkbox-slider checkbox-slider-info"><input type="checkbox" id="exampleCheckboxName" checked /><span></span></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-5 col-lg-7">
						<button type="submit" class="btn btn-info">Submit</button>
					</div>
				</div>
			</form>
			
			<div class="container col-lg-3"  style="min-height: 365px;">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Is Admin</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Austin</td>
							<td><label class="checkbox-slider checkbox-slider-sm checkbox-slider-warning"><input type="checkbox" checked /><span></span></label></td>
						</tr>
						<tr>
							<td>Isaac</td>
							<td><label class="checkbox-slider checkbox-slider-sm checkbox-slider-success"><input type="checkbox" checked /><span></span></label></td>
						</tr>
						<tr>
							<td>Ian</td>
							<td><label class="checkbox-slider checkbox-slider-sm checkbox-slider-primary"><input type="checkbox" /><span></span></label></td>
						</tr>
						<tr>
							<td>Jon</td>
							<td><label class="checkbox-slider checkbox-slider-sm checkbox-slider-danger"><input type="checkbox" checked /><span></span></label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="container">
		
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="exampleInputEmail2">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
				</div>&nbsp;
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword2">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
				</div>&nbsp;
				<div class="checkbox">
					<label class="checkbox-slider checkbox-slider-success pull-left">
						<input type="checkbox"><span></span>
					</label>
					<label>&nbsp;Remember me</label>
				</div>&nbsp;
				<button type="submit" class="btn btn-success">Sign in</button>
			</form>
		
		</div>
	</body>
</html>
